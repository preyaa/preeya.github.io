<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Priya Jha (Preeya Jha) | Fashion Designer & Blogger</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700,900" rel="stylesheet">
    <style type="text/css">
    *{
      margin: 0;
      padding:0;
      border: none;      
      font-weight: normal;
    }
    html{
      font-size: 10px;
    }
    body{

      background: #fff;
        
        
      color: #000;
      font-size: 1.4rem;
      font-family: 'Catamaran', sans-serif;
      font-weight: 700;
      
    }
    h1,h2,h3,h4,h5,h6{
      font-weight: 400;
      text-transform: uppercase;
    }

    .flex{
      height: 100vh;
      max-width: 1000px;
      margin: 0 auto -80px;
      font-size: 0;
    }
    .flex:before{
      content: '';
      width: 0;
      display: inline-block;
      vertical-align: middle;
      height: 100%;
    }
    .middle{
      width: 100%;
      vertical-align: middle;
      display: inline-block;
    }
    .preeya{
      font-weight: 900;
      color:#ccc;
      font-size: 6rem;
      margin-bottom: 0;
      line-height: 1;
      text-align: center;
      position: relative;
      padding: 3rem 0;

    }
    .preeya span{
      display: block;
      font-size: 1.4rem;
      letter-spacing:0.5rem;
      color:#ccc;
      font-weight:400;


    }
    a{
      color: #0000EE;
      font-size: 1rem;
      padding: .375rem .75rem .25rem;
      border: 1px solid #0000EE;
      text-decoration: none;
      display: inline-block;
      margin: 0 .25rem;
      text-transform: uppercase;
      margin-right: 6px;
      font-weight: 700;
      transition: all 300ms ease-in-out;

    }
    a:hover{
      color: #FF0000 ;
      border-color:#FF0000 ;
    }

    .getting-ready{
      font-size:1.8rem;
      color:#999;
      font-weight:400;
      text-align:center;
    }
    .getting-ready span{
      color:red;
    }
    .getting-ready a{
      color:#999;
      font-family: Helvetica, Arial, Sans-Serif;
      border:none;
      font-size:1.6rem;
    }
    .contact{
      text-align:center;
    }
  @media (max-width: 600px) {
    a{
      font-size:0.8rem;
      padding:1px;
      line-height:1;
      margin:0 5px;
    }

    .preeya{
      font-size:3.5rem;
    }
    .preeya span{
      font-size:1rem;
      padding:0 3rem 0;
      line-height:1.5;
      letter-spacing:0.2rem;
    }
    .getting-ready, .getting-ready a{
      font-size:1.4rem;
    }
    .contact {
      display: flex;
    }
  }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="middle">
        <h1 class="preeya" title="Priya Jha - Fashionist & Blogger">PRIYA JHA<span>Fashion Designer & Blogger</span></h1>
        <div class="contact">
          <a target="_blacnk" href="mailto:preeya@ktm.style" title="preeya@ktm.style">Email</a>
          <a target="_blacnk" href="https://in.linkedin.com/in/saroz" title="Priya Jha on LinkedIn">LinkedIn</a>
        </div>
      </div>
    </div>
  </body>
</html>
